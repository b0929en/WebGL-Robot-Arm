<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebGL Robot Arm</title>
</head>

<body>

  <div>
    Body angle (-180 to 180):
    <input id="slider1" type="range" min="-180" max="180" step="10" value="0">
  </div><br>

  <div>
    Lower arm angle (-180 to 180):
    <input id="slider2" type="range" min="-180" max="180" step="10" value="0">
  </div><br>

  <div>
    Upper arm angle (-180 to 180):
    <input id="slider3" type="range" min="-180" max="180" step="10" value="0">
  </div><br>

  <canvas id="gl-canvas" width="512" height="512">
    Your browser does not support WebGL.
  </canvas>

  <!-- Vertex Shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
  #version 300 es

  in vec4 aPosition;
  in vec4 aColor;
  out vec4 vColor;

  uniform mat4 modelViewMatrix;
  uniform mat4 projectionMatrix;

  void main() {
      vColor = aColor;
      gl_Position = projectionMatrix * modelViewMatrix * aPosition;
  }
  </script>

  <!-- Fragment Shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
  #version 300 es

  precision mediump float;

  in vec4 vColor;
  out vec4 fColor;

  void main() {
      fColor = vColor;
  }
  </script>

  <!-- WebGL Helper Libraries -->
  <script src="initShaders.js"></script>
  <script src="MV.js"></script>

  <!-- Robot Arm Logic -->
  <script src="robotArm.js"></script>

</body>

</html>
