<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebGL Robot Arm</title>
  <link rel="stylesheet" href="robotArm.css">
</head>

<body>

  <div class="sidebar">
    <h1>Robot Controller</h1>

    <div id="status">Status: Idle</div>

    <div class="control-group">
      <label for="slider1">Base Rotation <span id="val1">0°</span></label>
      <input id="slider1" type="range" min="-180" max="180" step="5" value="0">
    </div>

    <div class="control-group">
      <label for="slider2">Lower Arm <span id="val2">0°</span></label>
      <input id="slider2" type="range" min="-60" max="60" step="5" value="30">
    </div>

    <div class="control-group">
      <label for="slider3">Upper Arm <span id="val3">0°</span></label>
      <input id="slider3" type="range" min="-120" max="120" step="5" value="-60">
    </div>

    <!-- Gripper Base Control -->
    <div class="control-group">
      <label for="slider4">Gripper Base <span id="val4">0°</span></label>
      <input id="slider4" type="range" min="-60" max="60" step="5" value="-60">
    </div>

    <!-- Gripper Control -->
    <div class="control-group">
      <label for="slider5">Gripper <span id="val5">Open</span></label>
      <input id="slider5" type="range" min="60" max="80" step="20" value="80">
    </div>



    <div id="key-guide">
      <h4>Key Guide</h4>
      <div class="key-item"><span>Base Rotation</span> <span class="key-badge">A / D</span></div>
      <div class="key-item"><span>Lower Arm</span> <span class="key-badge">W / S</span></div>
      <div class="key-item"><span>Upper Arm</span> <span class="key-badge">Q / E</span></div>
      <div class="key-item"><span>Gripper Base</span> <span class="key-badge">Z / C</span></div>
      <div class="key-item"><span>Gripper Toggle</span> <span class="key-badge">X</span></div>
    </div>

  </div>

  <div class="canvas-container">
    <canvas id="gl-canvas" width="800" height="600">
      Your browser does not support WebGL.
    </canvas>
    <div class="btn-group centered-controls">
      <button id="playBtn">▶ Auto Pick & Place</button>
      <button id="stopBtn">⏹ Stop</button>
      <button id="resetBtn">⟲ Reset</button>
    </div>
  </div>



  <!-- Vertex Shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es

    in vec4 aPosition;
    in vec4 aColor;
    out vec4 vColor;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main() {
        vColor = aColor;
        gl_Position = projectionMatrix * modelViewMatrix * aPosition;
    }
    </script>

  <!-- Fragment Shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es

    precision mediump float;

    in vec4 vColor;
    out vec4 fColor;

    uniform bool uUseSolidColor;
    uniform vec4 uSolidColor;

    void main() {
        if (uUseSolidColor) {
            fColor = uSolidColor;
        } else {
            fColor = vColor;
        }
    }
    </script>

  <!-- WebGL Helper Libraries -->
  <!-- Libraries -->
  <script src="initShaders.js"></script>
  <script src="MV.js"></script>

  <!-- Core Config (Constants/Globals) -->
  <script src="js/core/config.js"></script>

  <!-- Data & Geometry -->
  <script src="js/visual/colors.js"></script>
  <script src="js/animation/keyframes.js"></script>
  <script src="js/geometry/primitives.js"></script>
  <script src="js/geometry/zones.js"></script>

  <!-- Logic Modules -->
  <script src="js/physics/physics.js"></script>
  <script src="js/animation/animator.js"></script>
  <script src="js/input/controls.js"></script>
  <script src="js/input/ui.js"></script>

  <!-- Renderer & Main -->
  <script src="js/visual/renderer.js"></script>
  <script src="js/core/main.js"></script>

</body>

</html>
