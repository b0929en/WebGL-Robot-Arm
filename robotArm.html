<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebGL Robot Arm</title>
  <link rel="stylesheet" href="robotArm.css">
</head>

<body>

  <div class="sidebar">
    <h1>Robot Controller</h1>

    <div id="status">Status: Idle</div>

    <div class="control-group">
      <label for="slider1">Base Rotation <span id="val1">0°</span></label>
      <input id="slider1" type="range" min="-180" max="180" step="5" value="0">
    </div>

    <div class="control-group">
      <label for="slider2">Lower Arm <span id="val2">0°</span></label>
      <input id="slider2" type="range" min="-60" max="60" step="5" value="0">
    </div>

    <div class="control-group">
      <label for="slider3">Upper Arm <span id="val3">0°</span></label>
      <input id="slider3" type="range" min="-120" max="120" step="5" value="0">
    </div>

    <!-- Gripper Base Control -->
    <div class="control-group">
      <label for="slider4">Gripper Base <span id="val4">0°</span></label>
      <input id="slider4" type="range" min="-60" max="60" step="5" value="0">
    </div>

    <!-- Gripper Control -->
    <div class="control-group">
      <label for="slider5">Gripper <span id="val5">Open</span></label>
      <input id="slider5" type="range" min="0" max="60" step="1" value="60">
    </div>

    <div class="btn-group">
      <button id="playBtn">▶ Auto Pick & Place</button>
      <button id="stopBtn">⏹ Stop</button>
      <button id="resetBtn">⟲ Reset</button>
    </div>

  </div>

  <div class="canvas-container">
    <canvas id="gl-canvas" width="800" height="600">
      Your browser does not support WebGL.
    </canvas>
  </div>

  <!-- Vertex Shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es

    in vec4 aPosition;
    in vec4 aColor;
    out vec4 vColor;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main() {
        vColor = aColor;
        gl_Position = projectionMatrix * modelViewMatrix * aPosition;
    }
    </script>

  <!-- Fragment Shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es

    precision mediump float;

    in vec4 vColor;
    out vec4 fColor;

    void main() {
        fColor = vColor;
    }
    </script>

  <!-- WebGL Helper Libraries -->
  <script src="initShaders.js"></script>
  <script src="MV.js"></script>

  <!-- Robot Arm Logic -->
  <script src="picking.js"></script>
  <script src="robotArm.js"></script>

</body>

</html>
